{{ partial "header" . }}

{{ range sort .Paginator.Pages }}
<article>
	<h2 class="Title">
		<a href="{{ .Permalink }}">
			{{ .Title }}
		</a>
		{{ if .Draft }} ::Draft{{ end }}
	</h2>
	<p class="Meta">
		<time>{{ .Date.Format " 2. January 2006" }}</time>
	</p>
	<p>
		{{ .Summary | plainify | safeHTML }}
		{{ if .Truncated }}
		<a href="{{ .Permalink }}">Read moreâ€¦</a>
		{{ end }}
	</p>
</article>
{{ end }}

{{ partial "footer" . }}
